<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>BEM-VINDO À SHADOW CLAN MMA</title>
</head>
<body>
    <header>
        <img src="/images/logo-_2_-Photoroom.png" id="logo">
        <nav id="menu-h">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="faca_parte.html">FAÇA PARTE</a></li>
                <li><a href="nossos_atletas.html">ATLETAS</a></li>
                <li><a href="quem_somos.html"">QUEM SOMOS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <h2>Inscreva-se para se Tornar um Atleta</h2>
            <form id="athlete-form" action="/submit_form" method="post">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" required>
        
                <label for="dob">Data de Nascimento:</label>
                <input type="date" id="dob" name="dob" required>
        
                <label for="experience">Experiência em MMA:</label>
                <textarea id="experience" name="experience" rows="4" required></textarea>
        
                <label for="motivation">Motivação para se Juntar à Equipe:</label>
                <textarea id="motivation" name="motivation" rows="4" required></textarea>
        
                <button type="submit">Enviar Inscrição</button>
            </form>
        </section>
        
    </main>
    <footer>
        <p>Contato: contato@mmaathletes.com</p>
        <p>Redes sociais: 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
    </footer>
</body>
</html>
